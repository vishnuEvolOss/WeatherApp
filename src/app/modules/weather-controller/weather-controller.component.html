<!-- TOOLBAR || SIDENAV -> WEATHER FORECAST COMPONENT  -->
<div>
  <!-- TOOLBAR -->

  <mat-toolbar class="custom-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Weather App</h1>
    <span class="toolbar-spacer"></span>
  </mat-toolbar>

  <!-- SIDENAV -->

  <mat-sidenav-container class="content-wrapper">

    <mat-sidenav #snav fixedTopGap="56" class="snav-contsiner" autoFocus="false">
      <app-sidenav></app-sidenav>
    </mat-sidenav>

    <!-- SIDENAV CONTENT || WEATHER FORECAST COMPONENT -->

    <mat-sidenav-content>
      <app-weather-forecast></app-weather-forecast>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
