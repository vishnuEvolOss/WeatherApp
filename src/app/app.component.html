<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="cityName" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
      <img src="../assets/landscape-shot-beautiful-cholatse-mountains-body-water-khumbu-nepal.jpg" *ngIf="weatherData.main.temp > 15">
      <img src="../assets/high-angle-shot-city-buildings-new-york-manhattan.jpg" *ngIf="weatherData.main.temp <= 15">
      <div class="weather-data">
          <div class="location">{{weatherData.name}}</div>
          <div class="temperature">{{weatherData.main.temp | number:'1.0-0'}}°C</div>
      </div>
  </div>
  <div class="lower-data">
        <div class="more-info-label">More Information</div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/lowTemp.png">
                    <span>Min</span>
                </div>
                <div class="info-block-value">{{weatherData.main.temp_min  | number:'1.0-0'}}°C</div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/highTemp.png">
                    <span>Max</span>
                </div>
                <div class="info-block-value">{{weatherData.main.temp_max  | number:'1.0-0'}}°C</div>
            </div>
            <div class="info-block">
              <div class="info-block-label">
                  <img src="../assets/Humidity.png">
                  <span>Humidity</span>
              </div>
              <div class="info-block-value">{{weatherData.main.humidity}}%</div>
            </div>
              <div class="info-block">
                  <div class="info-block-label">
                      <img src="../assets/windIcon.png">
                      <span>Wind</span>
                  </div>
              <div class="info-block-value">{{weatherData.wind.speed}} km/h</div>
            </div>
        </div>
  </div>
</div>

<router-outlet></router-outlet>
